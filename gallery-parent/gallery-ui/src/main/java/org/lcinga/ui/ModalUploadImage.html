<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<wicket:panel>
    <form wicket:id="pictureDetailsInputForm">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" wicket:id="pictureNameInput">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" id="description" wicket:id="descriptionInput"></textarea>
        </div>
        <div class="dropdown">
            <select wicket:id="imageQualityDD" class="btn btn-primary dropdown-toggle"></select>
        </div>
    </form>
</wicket:panel>
</html>
