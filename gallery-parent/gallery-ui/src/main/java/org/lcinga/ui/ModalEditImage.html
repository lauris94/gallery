<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<wicket:panel>
    <form wicket:id="pictureDetailsInputForm">
        <div class="form-group">
            <label for="usr"><wicket:message key="nameLabel"/></label>
            <input type="text" class="form-control" id="usr" wicket:id="pictureNameInput">
        </div>
        <div class="form-group">
            <label for="description"><wicket:message key="descriptionLabel"/></label>
            <textarea class="form-control" rows="5" id="description" wicket:id="descriptionInput"></textarea>
        </div>
        <div class="dropdown">
            <label for="dropdown"><wicket:message key="qualityLabel"/></label>
            <select wicket:id="imageQualityDD" class="btn btn-primary dropdown-toggle form-control" id="dropdown"></select>
        </div>
        <div>
            <img wicket:id="imagePreview" class="img-thumbnail"/>
        </div>
        <div>
            <label for="file"><wicket:message key="uploadLabel"/></label>
            <input wicket:id="fileInput" type="file" id="file" class="form-control"/>
        </div>
        <div>
            <button type="submit" class="btn btn-success" wicket:id="submitPicture">Submit</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </div>
    </form>
</wicket:panel>
</html>
