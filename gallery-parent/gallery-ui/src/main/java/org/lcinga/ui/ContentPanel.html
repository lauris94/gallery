<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
<wicket:panel>

    <div wicket:id="modalWindow"></div><br/>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <table class="table table-bordered table-striped table-responsive table-with-vertical-align">
                <tr>
                    <th class="text-center">
                        <wicket:message key="img_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="name_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="description_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="uplDate_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="edtDate_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="quality_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="action_th"></wicket:message>
                    </th>
                </tr>
                <tr wicket:id="listview" class="text-center">
                    <td style="vertical-align: middle">
                        <a wicket:id="link"><img wicket:id="image" class="img-thumbnail"/></a>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="name"/>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="description"/>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="uploadDate"/>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="editDate"/>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="quality"/>
                    </td>
                    <td style="vertical-align: middle">
                        <div class="btn-group">
                            <button type="button" wicket:id="editButton" class="btn btn-primary"><wicket:message key="editButtonText"></wicket:message></button>
                            <button type="button" class="btn btn-primary btn-danger"><wicket:message key="deleteButtonText"></wicket:message></button>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="text-center">
                    <button wicket:id="uploadImage" type="button" class="btn btn-lg btn-success"><wicket:message key="uplImageButtonText"></wicket:message></button>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
