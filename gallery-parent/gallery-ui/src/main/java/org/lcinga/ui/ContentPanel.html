<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
<wicket:panel>
    <h1>Content</h1>

    <table class="table table-bordered">
        <tr wicket:id="listview">
            <td>
                <span wicket:id="uploadDate"/>
                <span wicket:id="editDate"/>
                <span wicket:id="description"/>
                <span wicket:id="quality"/>
                <a wicket:id="link"><img wicket:id="image" class="img-circle"/></a>
            </td>
        </tr>
    </table>

</wicket:panel>
</body>
</html>
