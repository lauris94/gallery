<!DOCTYPE html>
<html xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Apache Wicket HelloWorld</title>
    <link type="text/css" rel="stylesheet" href="/bootstrap-3.3.7-dist/css/bootstrap.css"/>
</head>
<body>

<div id="header" wicket:id="headerPanel">header</div>

<div id="body">
    <div id="menu" wicket:id="menuPanel">
    </div>

    <div id="content" wicket:id="contentPanel">
    </div>

</div>

<div id="footer" wicket:id="footerPanel" align="bottom">footer</div>

</body>
</html>
