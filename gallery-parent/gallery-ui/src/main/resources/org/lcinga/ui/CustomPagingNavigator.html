<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>
    <a wicket:id="first"></a>
    <button class="btn btn-default" style="width: 80px" wicket:id="prev">Previous</button>
    <span wicket:id="navigation">
		  <button wicket:id="pageLink" href="#" class="btn btn-default">
              <span wicket:id="pageNumber">5</span>
          </button>
    </span>
    <button class="btn btn-default" style="width: 80px" wicket:id="next">Next</button>
    <a wicket:id="last"></a>
</wicket:panel>
</body>
</html>
