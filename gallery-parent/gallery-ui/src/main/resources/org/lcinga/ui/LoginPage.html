<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<body>

<div class="col-md-3"></div>
<div class="col-md-6" style="padding-bottom: 100px; margin-top: 100px">
    <form wicket:id="form" >
        <div class="row" style="text-align: center; padding-top: 150px">
            <div>
                <h2>User login</h2>
            </div>
        </div>

        <div class="row" style="text-align: center; padding-top: 70px">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" wicket:id="username">
            </div>
        </div>
        <div class="row" style="text-align: center; padding-top: 30px">
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" wicket:id="password">
            </div>
        </div>
        <div class="row" style="text-align: center; padding-top: 30px">
            <div>
                <button class="btn btn-default btn-lg" type="submit" name="submit">
                    Login
                </button>
            </div>
        </div>
    </form>
</div>

<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</body>
</html>
