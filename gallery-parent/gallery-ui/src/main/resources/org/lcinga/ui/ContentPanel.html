<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
</head>
<body>
<wicket:panel>

    <div wicket:id="modalWindow"></div>
    <br/>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8" wicket:id="container">
            <div style="text-align: center; margin-top: 15px">
                <form wicket:id="searchForm">
                    <div class="row">
                        <div wicket:id="selectedTags">
                        </div>
                        <span wicket:id="searchByNameStatus">
                            <input type="radio"/>
                            <input type="radio"/>
                        </span>
                        <input wicket:id="textInput" type="text" placeholder="Image name"/>
                        <button class="btn btn-default" wicket:id="searchButton" type="submit">
                            Search
                        </button>
                    </div>
                </form>
            </div>
            <table class="table table-bordered table-striped table-responsive table-with-vertical-align"
                   style="margin-top: 8px">
                <tr>
                    <th class="text-center">
                        <wicket:message key="img_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="name_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="description_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="uplDate_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="edtDate_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="quality_th"></wicket:message>
                    </th>
                    <th class="text-center">
                        <wicket:message key="tags_th"></wicket:message>
                    </th>
                </tr>
                <tr wicket:id="listview" class="text-center" style="height: 150px">
                    <td style="vertical-align: middle">
                        <a wicket:id="link"><img wicket:id="image" class="img-thumbnail"/></a>
                        <div>
                            <button type="button" wicket:id="editButton" class="btn btn-primary glyphicon glyphicon-edit"
                                    style="margin-right: 5px"></button>
                            <button type="button" wicket:id="removeImageButton"
                                    class="btn btn-primary btn-danger glyphicon glyphicon-remove"></button>
                        </div>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="name"/>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="description"/>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="uploadDate"/>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="editDate"/>
                    </td>
                    <td style="vertical-align: middle">
                        <span wicket:id="quality"/>
                    </td>
                    <td style="vertical-align: middle">
                        <div style="text-align: center" wicket:id="tagList">
                            <h3><span class="label label-default" wicket:id="tag" id="existingTags"></span></h3>
                        </div>
                    </td>
                </tr>
            </table>

            <div wicket:id="pager" class="text-center" style="margin-bottom: 20px"></div>

            <div class="text-center">
                <button wicket:id="uploadImage" type="button" class="btn btn-lg btn-success">
                    <wicket:message key="uplImageButtonText"/>
                </button>
            </div>
        </div>
    </div>
</wicket:panel>
</body>
</html>
